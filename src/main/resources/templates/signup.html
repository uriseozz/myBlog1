<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!-- Jquery 링크 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">


    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
        function check_id() {
            let id = $("#input_id").val()
            let idRegExp = /^[a-zA-z0-9]{3,12}$/;

            if(id == "") {
                alert("아이디를 입력해주세요")
                return false;
            } else if(!idRegExp.test(id)){
                alert("아이디는 영문 대소문자와 숫자를 이용하여 3~12자리로 입력해주세요")
                return false;
            } else {
                alert("사용가능한 아이디 입니다")
                return true;
            }
        }

        function check_pw() {
            let pw = document.getElementById('pw').value;
            let pw2 = document.getElementById('pw2').value;
            if (pw.length < 4) {
                document.getElementById('check').innerHTML = '비밀번호는 4자리 이상입니다.'
                document.getElementById('check').style.color = 'red';
                document.getElementById('login-id-submit').disabled = 'disabled';
                document.getElementById('login-id-submit').style.color = 'gray';
            } else if (pw != '' && pw2 != '') {
                if (pw == pw2) {
                    document.getElementById('check').innerHTML = '비밀번호가 일치합니다.'
                    document.getElementById('check').style.color = 'blue';
                    document.getElementById('login-id-submit').disabled = false;
                    document.getElementById('login-id-submit').style.color = 'white';
                } else {
                    document.getElementById('check').innerHTML = '비밀번호가 일치하지 않습니다.';
                    document.getElementById('check').style.color = 'red';
                    document.getElementById('login-id-submit').disabled = 'disabled';
                    document.getElementById('login-id-submit').style.color = 'gray';
                }
            }
        }

    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Blog</div>

    <form th:action="@{/user/signup}" method="post" class="signup-box">
        <div class="login-id-label">아이디</div>
        <input type="text" name="username" id="input_id" class="login-input-box">
        <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_username}"></span>
<!--        <button class="button" id="id-check-btn" onclick="check_id()">아이디 확인</button>-->

        <div class="login-id-label">비밀번호</div>
        <input type="password" name="password" class="login-input-box" id="pw">
        <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_password}"></span>

        <div class="login-id-label">비밀번호 확인</div>
        <input type="password" class="login-input-box" id="pw2" onclick="check_pw()">
        <div><span id="check"></span></div>

        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
